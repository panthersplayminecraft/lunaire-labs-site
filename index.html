<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunaire Labs LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a1628 0%, #1a365d 50%, #2563eb 100%);
            font-family: 'Arial Black', 'Helvetica Bold', sans-serif;
            overflow: hidden;
        }

        .moon {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f5f5f5 0%, #d4d4d4 50%, #a3a3a3 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(255, 255, 255, 0.3),
                0 0 100px rgba(255, 255, 255, 0.1),
                inset -20px -10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-bottom: 40px;
        }

        .moon::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(150, 150, 150, 0.3);
            border-radius: 50%;
            top: 40px;
            left: 50px;
        }

        .moon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(150, 150, 150, 0.25);
            border-radius: 50%;
            top: 90px;
            left: 100px;
        }

        .crater {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(150, 150, 150, 0.2);
            border-radius: 50%;
            top: 120px;
            left: 40px;
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            .moon {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 1.5rem;
                letter-spacing: 0.2em;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="moon">
        <div class="crater"></div>
    </div>
    <h1>Lunaire Labs LLC</h1>
</body>
</html>
